<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	내장함수 : 자바스크립트에서 제공하는(내장된) 함수로, 이미 기능이 구현되어 있으므로
	           호출을 통해 구현된 기능을 사용 가능(=> 자바의 메서드와 거의 동일함)
	// ----------------------------------------------------------------------
	alert() 함수 : 특정 데이터를 별도의 팝업창에 출력
	=> 함수 파라미터에 출력할 데이터 또는 변수를 전달하여 출력
	*/
// 	alert("안녕하세요");
	
	// 변수 name 을 선언하고 자신의 이름을 저장한 후 alert() 함수로 출력해보기
	var name = "이연태";
// 	alert("제 이름은 " + name + " 입니다!");
	
	// ----------------------------------------------------------------------
	// prompt() 함수 : 웹브라우저에서 입력창(= 다이얼로그 = 모달(Modal)창)을 통해 데이터를 입력
	// 기본문법1 : prompt("입력 다이얼로그에 표시할 메세지");
	// 기본문법2 : prompt("입력 다이얼로그에 표시할 메세지", "기본 입력값");
	// => 함수 실행 후 입력된 값을 리턴하므로, 결과값(리턴값)을 저장할 변수 필요(또는 출력도 가능)
	// => 주의! 입력되는 모든 데이터는 무조건 문자(string) 형태로 취급됨
	//    따라서, 정수 등의 수치 데이터를 활용하기 위해서는 별도의 변환 필요함
	// => 주의! 데이터 입력 시 아무것도 입력하지 않고 확인버튼 클릭 시 널스트링("")이 입력됨
	//    (즉, 아무것도 데이터가 없지만 string 타입으로 취급되는 빈 문자가 됨)
	//    그러나, 데이터 입력 시 취소 버튼 클릭할 경우 null 값이 입력되며 Object 타입이 됨
// 	var inputData = prompt(); // => 입력되는 데이터는 inputData 변수에 저장됨(사용하지 않음)
// 	var inputData = prompt("이름을 입력하세요."); // 입력창 바로 위에 메세지 출력됨
// 	var inputData = prompt("이름을 입력하세요.", "기본값"); // 기본값이라는 문자가 미리 입력되어 있음

// 	alert("입력 데이터 : " + inputData + ", 데이터타입 : " + typeof(inputData));
	// ----------------------------------------------------------------------
	// confirm() 함수 : 사용자로부터 확인 및 취소 버튼을 통해 확인 작업을 수행하는 모달창 표시
	// => 확인 클릭 시 true 리턴, 취소 클릭 시 false 리턴됨
	var isExit = confirm("종료하시겠습니까?");
	alert("선택 결과 : " + isExit);
	// ===============================================================
	// 자바스크립트에서 제공하는 browser 객체의 모달창 관련 기본 함수
	// 1) alert() : 사용자에게 메세지 출력
	// 2) prompt() : 사용자로부터 텍스트 입력
	// 3) confirm() : 사용자로부터 확인, 취소를 선택
</script>
</head>
<body>
	<h1>test2.html</h1>
</body>
</html>
